<div class="row">
    <div class="col-lg-12">
        <h2 class="page-header">Ponds</h2>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <p>
            <button type="button" class="btn btn-info" ng-click="events.createBtnOnClick()"><i class="fa fa-plus" aria-hidden="true"></i> Create a Pond</button>
        </p>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-yellow">
            <div class="panel-heading">List of Ponds</div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="pond in pondList">
                            <td>{{ pond.pond_id }}</td>
                            <td class="col-md-4">{{ pond.name }}</td>
                            <td class="col-md-4">{{ pond.description }}</td>
                            <td>
                                <button type="button" class="btn btn-success btn-xs" ng-click="events.updateBtnOnClick(pond.pond_id)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Update</button>
                                <button type="button" class="btn btn-danger btn-xs" ng-click="events.deleteBtnOnClick(pond.pond_id)"><i class="fa fa-trash" aria-hidden="true"></i> Delete</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
