<div class="row">
    <div class="col-lg-12">
        <h2 class="page-header">Frog</h2>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <p>
            <button type="button" class="btn btn-info" ng-click="events.createBtnOnClick()"><i class="fa fa-plus" aria-hidden="true"></i> Create a Frog</button>
        </p>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-yellow">
            <div class="panel-heading">List of Frogs</div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Gender</th>
                            <th>Birth Date</th>
                            <th>Death Date</th>
                            <th>Pond</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="frog in frogList">
                            <td>{{ frog.frog_id }}</td>
                            <td>{{ frog.name }}</td>
                            <td>{{ frog.gender }}</td>
                            <td>{{ frog.birth_date }}</td>
                            <td>{{ frog.death_date }}</td>
                            <td>{{ frog.pond.name }}</td>
                            <td>
                                <button type="button" class="btn btn-success btn-xs" ng-click="events.updateBtnOnClick(frog.frog_id)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Update</button>
                                <button type="button" class="btn btn-danger btn-xs" ng-click="events.deleteBtnOnClick(frog.frog_id)"><i class="fa fa-trash" aria-hidden="true"></i> Delete</button>
                                <button type="button" class="btn btn-warning btn-xs" ng-click="events.assignBtnOnClick(frog.frog_id)"><i class="fa fa-users" aria-hidden="true"></i> Assign</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
