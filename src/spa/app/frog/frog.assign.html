<div class="row">
    <div class="col-lg-12">
        <h2 class="page-header">Frogs</h2>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-yellow">
            <div class="panel-heading">Assign Frog to a Pond</div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        <form role="form">
                            <div class="form-group required">
                                <label class="control-label">Pond List</label>
                                <select class="form-control" ng-model="data.pond_id">
                                    <option ng-repeat="pond in pondList" value="{{ pond.pond_id }}">{{ pond.name }}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-info" ng-click="events.submitBtnOnClick()"><i class="fa fa-upload" aria-hidden="true"></i> Submit</button>
                                <button type="button" class="btn btn-default" ng-click="events.cancelBtnOnClick()"><i class="fa fa-ban" aria-hidden="true"></i> Cancel</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-6"></div>
                </div>
            </div>
        </div>
    </div>
</div>
